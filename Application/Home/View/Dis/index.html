<!doctype html>
<html> 
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />

<title>爱心分享中心</title> 
<link href="__PUBLIC__/web/fonts/iconfont.css" rel="stylesheet" type="text/css">
<link  href="__PUBLIC__/web/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link type="text/css" rel="stylesheet" href="__PUBLIC__/web/css/style.css" />

</head>
<body>
<div class="Layout_style">
<header id="header">
  <div class="header_l header_return"><a href="javascript:;" onclick="javascript :history.back(-1);" class="iconfont icon-turn-left"></a></div>
  <h1>爱心分享中心</h1>
</header>
<div class="dis_mid1 user_style">
    <img src="{$list.u_image}">
    <div class="dis_mid1_r">
        <h3>{$list.u_nick}</h3>
        <p><span>{$list.u_level}</span></p>
    </div> 
</div>

<div class="dis_mid2">
    <p><a href="">幸福指数:{$commission}元</a></p>
    <p>可提现佣金(元)</p>
    <div class="dis_tx">
        <h3>{$list.u_commission}</h3>
        <a href="{:U('My/MyCf')}">爱心提现</a>
    </div>
</div>

<div class="dis_mid3">
    <a href="javascript:void(0);" class="dis_n1"><h3>幸福指数 </h3><p><span class="orange">{$list.u_commission}</span>元</p></a>
    <a href="{:U('Dis/DisOrder')}" class="dis_n2"><h3>爱心订单 </h3><p><span class="orange">{$ordercount}</span>个</p></a>
    <a href="{:U('Dis/DisYong')}" class="dis_n3"><h3>爱心奖励 </h3><p>爱心奖励</p></a>
    <a href="{:U('Dis/DisTd')}" class="dis_n4"><h3>我的团队 </h3><p><span class="orange">{$p_count}</span>个</p></a>
    <a href="{:U('Dis/DisKh')}" class="dis_n5"><h3>我的客户 </h3><p><span class="orange">{$p_count}</span>个</p></a>
    <a href="{:U('My/MyEwm',array('u_code'=>$u_code))}" class="dis_n6"><h3> 二维码 </h3><p>爱心推广</p></a>
</div>
</div>
<include file="Index/footer"/>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/web/js/style.js"></script>
</body>
