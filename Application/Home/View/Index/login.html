<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>用户登录</title>
<link href="__PUBLIC__/web/fonts/iconfont.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/web/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link type="text/css" rel="stylesheet" href="__PUBLIC__/web/css/style.css" />
<link type="text/css" rel="stylesheet"  href="__PUBLIC__/web/css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/web/css/ectouch.css">
</head>
<body>
<div class="Layout_style">
 <header id="header">
  <div class="header_l header_return"><a  href="javascript:;"onClick="javascript :history.back(-1);" class="iconfont icon-turn-left"></a></div>
  <h1> 用户登录 </h1>
  <div class="header_r">
</header>
<!--注册样式-->
  <div class="reg_log_com user_style kf_service">
   <div class="reg_log_ADD">
      <div class="l_u"><input name="u_mobile" type="text" id="mobileValue" class="input"  placeholder="登录手机号" value="{$u_mobile}"/></div>
      <div class="l_u"><input name="u_pass" type="password" class="input" placeholder="登录密码" value="{$u_pass}"/></div>
      <div class="login_operating"> <a href="{:U('Index/BackPass')}">忘记密码</a></div>
       <div class="ty_checkbox"><label> <input name="form-field-checkbox" type="checkbox" class="ace" <if condition="$remember eq 1"> checked</if> id="checkboxme"><span class="lbl">记住密码</span></label></div>
   </div>
   <div class="submit_op"><a href="javascript:void(0);" class="c-btn3">立即登陆</a></div>
   <div class="submit_op"><a href="{:U('Index/Reg')}" class="c-btn4">手机快速注册</a></div>
  </div>
 </div>
<include file="Index/footer"/>
<script>var sendMobileCodeUrl="{:U('Smscode/sendCode')}";</script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/web/js/style.js"></script>
<script type="text/javascript" src="__PUBLIC__/web/js/jQuery.md5.js"></script>
<script type="text/javascript" src="__PUBLIC__/web/js/homeajax.js"></script>
<script>
    $(".c-btn3").click(function(){
        var u_mobile=$("input[name='u_mobile']").val();
        if($("#checkboxme").is(":checked")==true){
            var remember=1;
        }else{
            var remember=0
        }
        var u_pass=$("input[name='u_pass']").val();
        $.post("{:U('Index/login')}",{u_mobile:u_mobile,u_pass:u_pass,remember:remember},function(t){ if(t == 1){location.href="{:U('My/Index')}";}else if(t == 2 ){alert("验证码不能为空")}else if(t == 3){alert('验证码错误')}else if(t == 0){alert("账号密码错误");}})
    })
</script>
</body>
</html>
