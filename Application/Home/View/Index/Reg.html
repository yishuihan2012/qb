<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="Keywords" content="">
<meta name="Description" content="">
<title>用户注册</title>
<link href="__PUBLIC__/web/fonts/iconfont.css" rel="stylesheet" type="text/css">
<link  href="__PUBLIC__/web/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link type="text/css" rel="stylesheet" href="__PUBLIC__/web/css/style.css" />
<link type="text/css" rel="stylesheet"  href="__PUBLIC__/web/css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/web/css/ectouch.css">
</head>
<body>
<div class="Layout_style">
 <header id="header">
  <div class="header_l header_return"><a  href="javascript:;"onClick="javascript :history.back(-1);" class="iconfont icon-turn-left"></a></div>
  <h1> 用户注册</h1>
  <div class="header_r">
  <a class="iconfont icon-home" href="/"></a> </div>
</header>
<!--注册样式-->
  <div class="reg_log_com user_style  kf_service">
  <div class="registes">
    <div class="reg_log_ADD">
      <div class="l_u"><input name="u_mobile" type="text" id="mobileValue" class="input"  placeholder="注册手机号"/></div>
      <div class="l_u"><input name="u_pass" type="password" class="input" placeholder="注册密码"/></div>
       <div class="l_u"><input name="u_pass_check" type="password" class="input" placeholder="确认密码"/></div>
       <div class="l_u">
           <input name="vcode" type="text"  class="input" style=" width:70%" placeholder="验证码"/>
           <span class="verification">
               <input class="fl same-code" name="vcode" type="button " id="btn" value="获取验证码" onclick="sendMobileCode(this)" style="padding: 0px;"/>
           </span>
       </div>
       <div class="ty_checkbox"><label> <input name="form-field-checkbox" type="checkbox" class="ace" id="checkboxme"><span class="lbl">我已阅读并同意协议</span></label></div>     
    </div>
      <div class="submit_op"><input type="button" name="button" value="立即注册" class="c-btn3"></div>
  <div class="reg_login"><a href="{:U('Index/login')}">已注册，去登陆</a></div>
  </div>
</div>
</div>
<include file="Index/footer"/>
<script>var sendMobileCodeUrl="{:U('Smscode/sendCode')}";</script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/web/js/style.js"></script>
<script type="text/javascript" src="__PUBLIC__/web/js/homeajax.js"></script>
</body>
<script>
    $(".c-btn3").click(function(){
        var u_mobile=$("input[name='u_mobile']").val();
        var u_pass=$("input[name='u_pass']").val();
        var u_pass_check=$("input[name='u_pass_check']").val();
        var vcode=$("input[name='vcode']").val();
        if(u_pass!=u_pass_check){
            alert("两次输入密码不正确");
            return false;
        }
        if(vcode==""){
            alert('请输入短信验证码');
            return false;
        }
        if($("#checkboxme").is(":checked")==false){
            alert("请同意相关协议！");
            return false;
        }
        $.post("{:U('Index/Reg')}",{u_mobile:u_mobile,u_pass:u_pass,vcode:vcode},function(t){ if(t == 1){alert("注册成功");location.href="{:U('Index/index')}";}else if(t == 2){alert('验证码不能为空')}else if(t == 3){alert('验证码错误')}else if(t == 0){alert("该账号已被注册");}})
    })
</script>
</html>
