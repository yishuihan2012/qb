<!DOCTYPE html>
<html style="width:100%;height:100%;background-color:#f5f5f5;">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>代理</title>
  <script src="__PUBLIC__/release/js/flexible.js"></script>
  <link rel="stylesheet" href="__PUBLIC__/release/css/reset.css">
  <link rel="stylesheet" href="__PUBLIC__/release/css/layout.css">
</head>
<body>
  <section class="team-group">
    <div class="tab-content-nav">
      <ul class="f14" id="tabListNav">
        <li class="fl group-tab-active">
          <a href="{:U('Wsite/team_group',array('id'=>$id,'member_id'=>$member_id,'type'=>1))}" class="">全部</a>
        </li>
         <li class="fl">
          <a href="{:U('Wsite/team_group',array('id'=>$id,'member_id'=>$member_id,'type'=>2))}">已认证</a>
        </li>
         <!-- <li class="fl">
          <a href="#">审核中</a>
        </li> -->
      <!--    <li class="fl">
          <a href="#">未完善</a>
        </li> -->
         <li class="fl">
          <a href="{:U('Wsite/team_group',array('id'=>$id,'member_id'=>$member_id,'type'=>3))}">未认证</a>
        </li>
      </ul>
    </div>
    <h3 class="clear f18">共{:count($data['list'])}人</h3>
    <div class="tab-list-content">
    <!-- 全部 -->
	    <div class="list-cells tab-content">
	      <ul>
	       <foreach name="data['list']" item="v">
	        <li class="list-cell">
	            <div class="list-cell-fl fl"><img src="{$v['u_image']}" class="circle-pic"></div>
	            <div class="list-cell-fc fl">
	              <p class="f18">{:substr_replace($v['u_mobile'], '****', 3, 4)}<a href="#"><img src="__PUBLIC__/release/images/team_contant.png"></a></p>
	              <p class="f16"><img src="__PUBLIC__/release/images/team_time.png">{$v['u_times']}</p>
	              <p class="f16 f-failed"><img src="__PUBLIC__/release/images/team_data.png"><if condition="$v['is_cert'] eq 1">已认证<else/>未认证</if></p>
	            </div>
	        </li>
	        </foreach>
	      </ul>
	    </div>

    </div>
  </section>
  <script src="__PUBLIC__/release/js/jquery-2.1.4.min.js"></script>
  <script src="__PUBLIC__/release/js/base.js"></script>
  <script>
  $(function(){
  	 var type="{$type}";
  	 $('#tabListNav li').eq(type-1).addClass('group-tab-active').siblings('li').removeClass('group-tab-active');
  })
  </script>
</body>
</html>
