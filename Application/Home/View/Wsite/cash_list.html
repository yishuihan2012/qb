<!DOCTYPE>
<html style="font-size:100px;">
  <head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link href="__PUBLIC__/web/css/style.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/css/page.css" rel="stylesheet" type="text/css">
  	<title>提现记录</title>
  </head>
  <body>
    <section class="trade-bill-container">
	  <ul class="trade-bill-list">
      <if condition="($data)">
        <volist name="data" id="vo">
          <li class="clear">
          <div class="left">

            <p><switch name="vo.cash_state">
                  <case value="0">申请中</case>
                  <case value="1">处理成功</case>
                  <case value="2">处理失败</case>
                  <case value="3">被驳回</case>
                  <case value="4">拒绝提现</case>
              </switch>
            </p>
            <p class='date-style'>{$vo.create_at}
          </div>
          <p class="right" style="margin-top:0.25rem;"><span style="font-size:0.38rem;">{$vo.cash_amount}</span>元</p>
          </li>
        </volist>
        <else />
        <div style="text-align:center;background:#f5f5f5;padding-top:100px;"><img src="__PUBLIC__/img/no_record.png" alt="暂无数据！" style="width:50%;"></div>
      </if>

	  </ul>
	  <div>
		{$page}
	  </div>
    </section>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="__PUBLIC__/web/js/common.js"></script>
    <script>
	  reCall();
      //setTimeout(showPage,1);
    </script>
  </body>
</html>
