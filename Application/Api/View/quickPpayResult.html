<!DOCTYPE>
<html style="font-size:100px;">
  <head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <link href="__PUBLIC__/web/css/style.css" rel="stylesheet" type="text/css">
  	<title>支付结果</title>
  </head>
  <body>
    <if condition="$data['result'] eq 1">
	    <section class="pay">
		   <img src="__PUBLIC__/web/images/ic_pay_success.png">
		   <p class="pay-status">支付成功</p>
		   <p class="pay-desc">已成功向尾号 {$data['qp_cardno']} 银行卡转入</p>
		   <p class="pay-money">{$data['qp_downrealprice']}<span style="font-size:0.36rem;">元</span></p>
	    </section>
	<else/>
    <section class="pay">
	   <img src="__PUBLIC__/web/images/ic_pay_failed.png">
	   <p class="pay-status" style="color:#fc3c20;padding-bottom:0.7rem">支付失败!</p>
    </section>
    </if>
     <a   class="go-home">返回首页</a>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="__PUBLIC__/web/js/common.js"></script>
    <script>
	  reCall();
      window.addEventListener('resize',reCall,false);
      var u = navigator.userAgent;
      var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
      var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
      $('.go-home').click(function(){
        if(isAndroid){
           window.AndroidMessage.payWvFinish();
        }
        if(isiOS){
           window.location.href="popToRootViewController";
        }
      })
    </script>
  </body>
</html>
