<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公告列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="__PUBLIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <ol class="breadcrumb">
                    <li><a href="/index.php?s=/Mrpiadmin/Index/indexpage.html">主页</a></li>
                    <li><a href="{:u('notice/notice_list')}">公告列表</a></li>
                </ol>
            </div>
        </div>  
    </div>

    <div class="wrapper wrapper-content animated fadeInRight">

          <table class="table table-striped">
            <thead>
              <th>标题</th>
              <th>发布者</th>
              <th>创建时间</th>
              <th>相关操作</th>
            </thead>
          <tbody>
          <if condition="(!empty($notice_result))">
            <foreach name="notice_result" item="notice">
              <tr>
                <td>{:$notice['title']}</td>
                <td>{:$notice['t_name']}</td>
                <td>{:$notice['create_time']}</td>
                <td>
                    <a href="{:U('Notice/notice_detail',['id'=>$notice['id']])}">查看详情</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{:U('Notice/notice_modify',['id'=>$notice['id']])}">修改</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="{:U('Notice/notice_del',['id'=>$notice['id']])}">删除</a>
                </td>
              </tr>
            </foreach>
              <else />
              <div class="col-sm-12">
                  <tr>
                    <td colspan="6" style="text-align:center;">
                      暂无公告信息
                    </td>
                  </tr>
              </div>
          </if>
        </tbody>
        <tfoot>
          <tr><td style="text-align:center;">
              {:$page}
          </td></tr>
        </tfoot>
      </table>

    </div>
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
</body>

</html>
