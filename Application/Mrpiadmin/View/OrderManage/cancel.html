<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改商品</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="__PUBLIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/fakeloader.css" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>退货申请</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form method="post" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">订单号</label>
                            <div class="col-sm-10">
                               {$info.r_osn}
                                <input type="hidden" name="id" value="{$info.id}">
                                <input type="hidden" name="r_oid" value="{$info.r_oid}">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">退货原因</label>
                            <div class="col-sm-10">
                                {$info.r_reason}
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片</label>
                            <div class="col-sm-10" id="g_images">
                                <foreach name="info.r_img" item="gi">
                                    <img src="{$gi}" style="margin: 0 5px 5px 0;">
                                </foreach>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">退款状态</label>
                            <div class="col-sm-10" >
                                <input type="radio" value="0" name="r_status" <if condition="$info.r_status eq 0"> checked</if>>申请退款
                                <input type="radio" value="1"  name="r_status" <if condition="$info.r_status eq 1"> checked</if>>退款成功
                                <input type="radio" value="2"  name="r_status" <if condition="$info.r_status eq 2"> checked</if>>驳回退款并分佣
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <if condition="$ostatus eq 5 and $r_status eq 0">
                                <button class="btn btn-primary" type="button">保存内容</button>
                                </if>

                                <button class="btn btn-white" type="button">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fakeloader" style="display: none;"></div>
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
<script src="__PUBLIC__/js/plugins/summernote/summernote.min.js"></script>
<script src="__PUBLIC__/js/plugins/summernote/summernote-zh-CN.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/fakeloader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/MrPiAdmin.js"></script>
<script>
    $(".btn-primary").click(function(){
        $.post("{:U('OrderManage/saveCancel')}",$(".form-horizontal").serialize(),function(t){ if(t == 0){alert("状态未修改");}else if(t==1){alert("退款成功");window.location.href="{:U('OrderManage/OrderList')}";}else if(t==2){alert("驳回成功");window.location.href="{:U('OrderManage/OrderList')}";}});
    });

</script>
</body>

</html>
