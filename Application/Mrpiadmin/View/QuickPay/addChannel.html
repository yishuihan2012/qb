<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加渠道</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="__PUBLIC__/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
	  <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <ol class="breadcrumb">
                    <li><a href="/index.php?s=/Mrpiadmin/Index/indexpage.html">主页</a></li>
                    <li><a href="{:u('QuickPay/channelmanage')}">渠道列表</a></li>
                </ol>
            </div>
        </div>  
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加渠道</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="get" class="form-horizontal">
                           
                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择渠道</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="channel_type">
                                        <foreach name="channeltype" item="v">
                                            <option value="{$v.ct_id}">{$v.ct_name}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择等级</label>
                                <div class="col-sm-10">
                                    <select class="form-control m-b" name="channel_level">
                                        <foreach name="membertype" item="vo">
                                            <option value="{$vo.member_id}">{$vo.member_name}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
							
							<div class="form-group">
                                <label class="col-sm-2 control-label">渠道费率</label>
                                <div class="col-sm-10">
                                    <input type="text" name="channel_rate" class="form-control" placeholder="千分制">‰
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
							
							<div class="form-group">
                                <label class="col-sm-2 control-label">固定代收费</label>
                                <div class="col-sm-10">
                                    <input type="text" name="channel_generation" class="form-control" placeholder="单位元">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>

                         <!--    <div class="form-group">
                                <label class="col-sm-2 control-label">是否显示</label>
                                <div class="col-sm-10">
                                     <select class="form-control m-b" name="channel_show">
                                            <option value="0">不显示</option>
                                             <option value="1" selected="selected"显示</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div> -->

                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="button">保存内容</button>
                                    <button class="btn btn-white" type="button" onclick="javascript:history.go(-1);">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fakeloader" style="display: none;"></div>
    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
    <script type="text/javascript" src="__PUBLIC__/js/MrPiAdmin.js"></script>
    <script>
        $(".btn-primary").click(function(){
            $.post("{:U('QuickPay/addChannel')}",$(".form-horizontal").serialize(),function(t){ if(t == 1){alert("更新成功");location.href="{:U('QuickPay/channelManage')}";}else{alert("添加成功");location.href="{:U('QuickPay/channelManage')}";}})
        });
    </script>
</body>

</html>
